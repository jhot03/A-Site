<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/icon/Lightbulb.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jayce | Automate</title>

    <!-- Force dark UI chrome on mobile -->
    <meta name="theme-color" content="#0A0A0F" />
    <meta name="color-scheme" content="dark" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Critical inline to avoid white flash before CSS loads -->
    <style>
      html, body, #root { background:#0A0A0F; }
      html { color-scheme: dark; }
    </style>
    <script>
      (function() {
        var redirect = sessionStorage.redirect;
        if (redirect) {
          try {
            delete sessionStorage.redirect;
            history.replaceState(null, null, redirect);
          } catch {}
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
