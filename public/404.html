<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      (function() {
        var target = location.pathname + location.search + location.hash;
        sessionStorage.redirect = target;
        // If project served from a subfolder (e.g. /automation-site), strip nothing because index.html lives at root of that scope.
        // Always send to root so index.html loader can restore path.
        window.location.replace("/");
      })();
    </script>
  </head>
  <body></body>
</html>
